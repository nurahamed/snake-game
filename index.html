<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="body">
      <div id="score">Score: 0</div>
      <div id="hiscoreBox">High Score: 0</div>
      <div id="board"></div>

      <div id="up">
        <img class="up-arrow" style="height: 40px" src="img/up.png" alt="" />
      </div>
      <div class="arrowLeftRight">
        <div id="left">
          <img
            class="left-arrow"
            style="height: 40px"
            src="img/left.png"
            alt=""
          />
        </div>
        <div id="right">
          <img
            class="right-arrow"
            style="height: 40px"
            src="img/right.png"
            alt=""
          />
        </div>
      </div>
      <div id="down">
        <img
          class="down-arrow"
          style="height: 40px"
          src="img/down.png"
          alt=""
        />
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
