<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <div class="body">
      <div id="score">Score: 0</div>
      <div id="hiscoreBox">High Score: 0</div>
      <div id="board"></div>

      <button id="play">Play</button>
      <div class="arrow">
        <span id="left">
          <img
            class="left-arrow element"
            style="height: 40px"
            src="img/left.png"
            alt=""
          />
        </span>
        <span id="updown">
            <span id="up">
                <img
                  class="up-arrow element"
                  style="height: 40px"
                  src="img/up.png"
                  alt=""
                />
              </span>
      
              <span id="down">
                <img
                  class="down-arrow element"
                  style="height: 40px"
                  src="img/down.png"
                  alt=""
                />
              </span>

        </span>
       

        <span id="right">
          <img
            class="right-arrow element"
            style="height: 40px"
            src="img/right.png"
            alt=""
          />
        </span>
      </div>
     
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
